[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "full"
dynamic_padding = true
opacity = 1
startup_mode = "Windowed"

[window.dimensions]
columns = 150
lines = 50

[window.position]
x = 400
y = 200

[window.padding]
x = 10
y = 10
