- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: vendor/github/oh-my-zsh/
    ~/.aliases: aliases
    ~/.tmux.conf: tmux.conf
    ~/.antigenrc: antigenrc

- shell:
  - [git submodule update -f --init --recursive, Installing submodules]