- clean: ['~']


- defaults:
    link:
      force: true
      create: true
      relink: true
    clean:
      force: true

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc
    ~/.macos: macos
    ~/.functions: functions
    ~/.exports: exports
    ~/.aliases: aliases
    ~/.tmux.conf: tmux.conf
    ~/.antigenrc: antigenrc

- shell:
  - [git submodule update -f --init --recursive, Installing submodules]
  - [sudo sh -c "echo $(which zsh) >> /etc/shells", Add Zsh to system shell]
  - [chsh -s $(which zsh), Making zsh the default shell]
  - [source ~/.zshrc, source the latest zshrc file]